spring.application.name=eureka-server
server.port=8761


eureka.client.service-url.defaultZone=http://${eureka.host:127.0.0.1}:${eureka.port:8761}/eureka/


eureka.instance.hostname=localhost
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

#心跳间隔
eureka.instance.lease-renewal-interval-in-seconds=5
#心跳超时时间
eureka.instance.lease-expiration-duration-in-seconds=10
# 清理服务
eureka.server.eviction-interval-timer-in-ms=20000

#eureka.instance.prefer-ip-address=true
#eureka.instance.instance-id=${spring.cloud.client.id-address}:${server.port}




management.server.port=${server.port}
management.endpoint.shutdown.enabled=true
management.endpoint.info.enabled=true
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info


management.info.build.enabled=true
management.info.defaults.enabled=true

logging.level.root=debug


